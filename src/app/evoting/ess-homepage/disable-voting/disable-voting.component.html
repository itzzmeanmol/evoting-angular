<div class="container">

    <form class="m-2" #form="ngForm" (ngSubmit)="disableform(form)">
        <div class="form-group" >
            <label for="esspassword">Ess Password:</label>
            <input type="password" class="form-control" placeholder="Enter Ess Password" name="esspassword" required #esspass="ngModel" [(ngModel)]="esspassword" >
        </div>
        <div class="form-group" >
            <label for="tckpassword">Tck Password:</label>
            <input type="password" class="form-control" placeholder="Enter Tck Password" name="tckpassword" required #tckpass="ngModel" [(ngModel)]="tckpassword" >
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit" (click)="disableVoting()">Disable</button> 
        </div>
    </form>
</div>
