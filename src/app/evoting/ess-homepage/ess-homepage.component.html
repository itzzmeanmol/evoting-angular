<div class="container">
    <div class="enable">
        <button class="btn-success btn" (click)="enableButton()">Enable Voting</button>
    </div>
    <div class="disable">
        <button class="btn-danger btn" (click)="disableButton()">Disable Voting</button>
    </div>
    <div class="tck">
        <button class="btn-secondary btn" (click)="tckButton()">Generate TCK</button>
    </div>
    <div class="result">
        <button class="btn-warning btn"  (click)="showResults()">Show Results</button>
    </div>
</div>
