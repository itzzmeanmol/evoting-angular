<div class="container">
<table class="table table-striped">
    <thead>
      <tr>
        <!-- <th scope="col">#</th> -->
        <th scope="col">Name</th>
        <th scope="col">PartyName</th>
        <th scope="col">Votes</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let candidate of candidates">
        <!-- <th scope="row">1</th> -->
        <td>{{candidate[0]}}</td>
        <td>{{candidate[1]}}</td>
        <td>{{candidate[2]}}</td>
      </tr>
    </tbody>
    <button (click)="pressme()" class="btn btn-secondary">Exit</button>
  </table>
