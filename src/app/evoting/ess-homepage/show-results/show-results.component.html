<table class="table">
    <thead>
      <tr>
        <!-- <th scope="col">#</th> -->
        <th scope="col">Name</th>
        <th scope="col">PartyName</th>
        <th scope="col">Votes</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let candidate of candidates">
        <!-- <th scope="row">1</th> -->
        <td>{{candidate.name}}</td>
        <td>{{candidate.partyname}}</td>
        <td>{{candidate.votecout}}</td>
      </tr>
    </tbody>
  </table>
