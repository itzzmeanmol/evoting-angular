<div class="container">
    <form class="m-2">
        <div class="form-group">
            <label for="sel1">Select list:</label>
            <select class="form-control" id="sel1">

                <option>Candidate</option>
                <option>ECA</option>
                <option>ESS</option>
            </select>
        </div>

        </div>

    <button class="btn btn-primary" routerLink="/selection">Signup</button>
</div>
