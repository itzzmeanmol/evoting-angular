<div class="container">
    <div class="details">
        <h2>Hi {{name}}</h2>
    </div>
    <div class="block">
        <button class="btn btn-primary" routerLink="/voterhomepage/updatedetails">Update Details</button>
        <button class="btn btn-secondary" routerLink="/voterhomepage/viewcandidates">View Candidates</button>
        <button class="btn btn-success">Q & A</button>
        <button class="btn btn-danger" routerLink="/voterhomepage/castvote" [disabled]="enableFlag[0].ess==0" >Vote</button>
    </div>
    <div class="logout">
        <button class="btn btn-warning" (click)="logout()">logout</button>
    </div>
</div>
