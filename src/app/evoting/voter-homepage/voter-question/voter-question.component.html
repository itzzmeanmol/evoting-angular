<div class="container">

    <form class="m-2" #form="ngForm" >

            <label for="esspassword">Question:</label>
            <input type="text" class="form-control" placeholder="Ask your question" name="question" required #question="ngModel" [(ngModel)]="qanda.q" >
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit" (click)="askquestion()">Ask</button> 
        </div>
    </form>
</div>
